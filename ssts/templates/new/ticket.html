<!DOCTYPE html>
<html lang="en">
<body>
    <h1>New Ticket</h1>
    <p>Page Number: <span id="page_number">{{ id_number }}</span></p>
    <button id="increment_button" onclick="incrementPageNumber()">Increment Page Number</button>

</body>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Ticket</title>
    <title>Create Incident</title>
    <link rel="stylesheet" href='../static/css/sidebar.css'>
    <link rel="stylesheet" href='../static/css/form.css'>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <script>
        // Function to increment the page number and redirect to the new page
        function incrementPageNumber() {
            var pageNumber = parseInt(document.getElementById("page_number").innerText);
            pageNumber++;
            document.getElementById("page_number").innerText = pageNumber;
            // Redirect to the new page
            window.location.href = "/new/ticket" + pageNumber.toString().padStart(3, '0');
        }
    </script>
    <div class="sidebar close">
        <div class="logo-details">
            <i class='bx bxl-ok-ru'></i>
            <span class="logo_name">SSTS</span>
        </div>
        <ul class="nav-links">

            <li>
                <a href="/">
                    <i class='bx bx-grid-alt'></i>
                    <span class="link_name">Dashboard</span>
                </a>
                <ul class="sub-menu blank">
                    <li><a class="link_name" href="#">Category</a></li>
                </ul>
            </li>

            <li>
                <a href="/new">
                    <i class='bx bx-edit-alt'></i>
                    <span class="link_name">Create issue</span>
                </a>
                <ul class="sub-menu blank">
                    <li><a class="link_name" href="#">Create issue</a></li>
                </ul>
            </li>

            <li>
                <a href="#">
                    <i class='bx bx-phone'></i>
                    <span class="link_name">Call</span>
                </a>
                <ul class="sub-menu blank">
                    <li><a class="link_name" href="#">Call</a></li>
                </ul>
            </li>

            <li>
                <a href="#">
                    <i class='bx bx-book-open'></i>
                    <span class="link_name">Ticket</span>
                </a>
                <ul class="sub-menu blank">
                    <li><a class="link_name" href="#">Ticket</a></li>
                </ul>
            </li>


            <li>
                <a href="#">
                    <i class='bx bx-history'></i>
                    <span class="link_name">History</span>
                </a>
                <ul class="sub-menu blank">
                    <li><a class="link_name" href="#">History</a></li>
                </ul>
            </li>

            <li>
                <a href="#">
                    <i class='bx bx-cog'></i>
                    <span class="link_name">Setting</span>
                </a>
                <ul class="sub-menu blank">
                    <li><a class="link_name" href="#">Setting</a></li>
                </ul>
            </li>

            <li>
                <div class="profile-details">
                    <div class="profile-content">
                        <!--<img src="image/profile.jpg" alt="profileImg">-->
                    </div>
                    <div class="name-job">
                        <div class="profile_name">Dallon Jarman</div>
                    </div>
                    <a href="/login">
                        <i class='bx bx-log-out'></i>
                    </a>
                </div>
            </li>
        </ul>
    </div>
    
    <section class="home-section">
        <div class="home-content">
            <i class='bx bx-menu'></i>
        </div>

        <div class="container">
            <h1>Create a new Issue</h1>

            <form method="POST">

                <div class="form-group">
                    <label for="ticketID">Ticket ID</label>
                    <input type="text" name="ticketID" required id="ticketID" value="{{ticketID}}" readonly>
                </div>

                <div class="form-group">
                    <label for="issueType">Issue Type</label>
                    <select name="issueType" id="issueType">
                        <option value="ticket">Ticket</option>
                        <option value="Call">Call</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" required id="title" placeholder="Enter a title for the issue">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" required id="description" cols="30" rows="10"
                        placeholder="Describe issue in detail"></textarea>
                </div>

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" required id="name" placeholder="Enter customer's name">
                </div>

                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" name="phoneNumber" required id="phoneNumber"
                        placeholder="Enter customer's phone number" autocorrect enterkeyhint>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" required id="email" placeholder="Enter customer's email address">
                </div>

                <div class="form-group">
                    <label for="worker">Ticket Worker</label>
                    <input type="text" name="worker" required id="worker" placeholder="Enter the worker's name">
                </div>

                <div class="form-group">
                    <label for="device">Ticket Device</label>
                    <input type="text" name="device" required id="device" placeholder="Enter the device name">
                </div>

                <div class="form-group">
                    <label for="team">Ticket Team</label>
                    <input type="text" name="team" required id="team" placeholder="Enter the team name">
                </div>

                <button type="submit">Create</button>
            </form>
        </div>


    </section>

    <script src="../static/js/sidebar.js"></script>

</body>

</html>
